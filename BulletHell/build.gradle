plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
}

javafx {
    version = '17'
    modules = [ 'javafx.controls', 'javafx.media' ]
    platform = 'win'
}

sourceSets {
    main {
        java {
            srcDirs = ['./src']
        }
        resources {
            srcDirs = ['./res']
        }
    }
}